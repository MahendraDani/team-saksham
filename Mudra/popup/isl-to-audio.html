<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="isl-to-audio.css">
</head>
<body>
  <section id="header">
    <h1>ISL to Audio/Text</h1>
  </section>
  <section id="live-cam">
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <!-- <canvas id="canvas" class="d-none"></canvas> -->
  </section>
  <section id="languages">
    <h3>Select Language: </h3>
    <div class="dropdown">
      <select id="language-select" class="dropdown-select">
        <option value="hn">Hindi</option>
        <option value="mr`">Marathi</option>
        <option value="tm">Tamil</option>
        <option value="bg">Bengali</option>
        <option value="ml">Malayalam</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
  </section>
  <section id="controls">
    <button class="btn" role="button" id="start">Start</button>
    <button class="btn" role="button" id="stop">Stop</button>
  </section>

  <script src="../dist/isl-to-audio.bundle.js"></script>
</body>
</html>
